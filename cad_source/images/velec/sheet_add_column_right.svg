<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="256"
   height="256"
   viewBox="0 0 256 256"
   version="1.1">
  <defs>
    <style>
      .table { fill: none; stroke: #20A8FF; stroke-width: 16; stroke-linecap: round; stroke-linejoin: round; }
      .plus { fill: none; stroke: #008C00; stroke-width: 16; stroke-linecap: round; }
    </style>
  </defs>

  <!-- Таблица слева: 1 колонка, 3 строки -->
  <!-- Вертикальные линии -->
  <line class="table" x1="40" y1="60" x2="40" y2="196"/>
  <line class="table" x1="100" y1="60" x2="100" y2="196"/>

  <!-- Горизонтальные линии -->
  <line class="table" x1="40" y1="60" x2="100" y2="60"/>
  <line class="table" x1="40" y1="105" x2="100" y2="105"/>
  <line class="table" x1="40" y1="150" x2="100" y2="150"/>
  <line class="table" x1="40" y1="196" x2="100" y2="196"/>

  <!-- Крестик справа (зелёный) -->
  <!-- Вертикальная линия -->
  <line class="plus" x1="180" y1="80" x2="180" y2="176"/>
  <!-- Горизонтальная линия -->
  <line class="plus" x1="132" y1="128" x2="228" y2="128"/>
</svg>
