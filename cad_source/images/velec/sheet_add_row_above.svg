<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="256"
   height="256"
   viewBox="0 0 256 256"
   version="1.1">
  <defs>
    <style>
      .table { fill: none; stroke: #20A8FF; stroke-width: 16; stroke-linecap: round; stroke-linejoin: round; }
      .plus { fill: none; stroke: #008C00; stroke-width: 16; stroke-linecap: round; }
    </style>
  </defs>

  <!-- Крестик сверху (зелёный) -->
  <!-- Вертикальная линия -->
  <line class="plus" x1="128" y1="28" x2="128" y2="124"/>
  <!-- Горизонтальная линия -->
  <line class="plus" x1="80" y1="76" x2="176" y2="76"/>

  <!-- Таблица снизу: 3 колонки, 1 строка -->
  <!-- Горизонтальные линии -->
  <line class="table" x1="60" y1="156" x2="196" y2="156"/>
  <line class="table" x1="60" y1="216" x2="196" y2="216"/>

  <!-- Вертикальные линии -->
  <line class="table" x1="60" y1="156" x2="60" y2="216"/>
  <line class="table" x1="105" y1="156" x2="105" y2="216"/>
  <line class="table" x1="150" y1="156" x2="150" y2="216"/>
  <line class="table" x1="196" y1="156" x2="196" y2="216"/>
</svg>
