<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   width="256"
   height="256"
   viewBox="0 0 256 256"
   version="1.1">
  <defs>
    <style>
      .table { fill: none; stroke: #20A8FF; stroke-width: 16; stroke-linecap: round; stroke-linejoin: round; }
      .minus { fill: none; stroke: #BE0000; stroke-width: 16; stroke-linecap: round; }
    </style>
  </defs>

  <!-- Таблица сверху: 3 колонки, 1 строка -->
  <!-- Горизонтальные линии -->
  <line class="table" x1="60" y1="40" x2="196" y2="40"/>
  <line class="table" x1="60" y1="100" x2="196" y2="100"/>

  <!-- Вертикальные линии -->
  <line class="table" x1="60" y1="40" x2="60" y2="100"/>
  <line class="table" x1="105" y1="40" x2="105" y2="100"/>
  <line class="table" x1="150" y1="40" x2="150" y2="100"/>
  <line class="table" x1="196" y1="40" x2="196" y2="100"/>

  <!-- Минус снизу (красный) -->
  <line class="minus" x1="80" y1="180" x2="176" y2="180"/>
</svg>
